<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scavenger Hunt â€“ Game</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="game">
<main>
  <h2>Find the QR codes to reveal the letters!</h2>

  <!-- Visual letter progress -->
  <p id="progress">Letters found:</p>
  <div id="letters-container"></div>

  <!-- Buttons -->
  <div class="button-group">
    <button id="scan">Scan QR Code</button>
    <button id="reset">Reset Progress</button>
  </div>

  <p id="msg"></p>
</main>

<script src="../../scripts/config.js"></script>
<script src="../../scripts/app.js"></script>
<script src="../../scripts/qrcode.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const lettersContainer = document.getElementById("letters-container");
  const msg = document.getElementById("msg");
  const scanBtn = document.getElementById("scan");
  const resetBtn = document.getElementById("reset");

  // Access guard
  if (sessionStorage.getItem("access") !== "granted") {
    window.location.href = CONFIG.BASE_PATH + "index.html";
    return;
  }

  // Use HIDDEN_PHRASE from CONFIG so the UI reflects the expected final word/order
  const HIDDEN = (CONFIG.HIDDEN_PHRASE || "").split("");

  // Render letters with grey/green boxes, accounting for duplicates:
  // A letter box at position i is "collected" only if the player has scanned
  // at least N occurrences of that letter, where N is how many times that
  // letter appears in HIDDEN[0..i].
  function renderLetters() {
    lettersContainer.innerHTML = "";
    const collected = store.letters; // array of scanned letters, e.g. ["A","R","T"]

    // helper to count occurrences
    const countIn = (arr, ch) => arr.reduce((n, x) => n + (x === ch ? 1 : 0), 0);

    for (let i = 0; i < HIDDEN.length; i++) {
      const letter = HIDDEN[i];
      const box = document.createElement("div");
      box.textContent = letter;
      box.classList.add("letter-box");

      // how many of this letter are required up to this position (inclusive)
      const requiredUpToThis = countIn(HIDDEN.slice(0, i + 1), letter);

      // how many of this letter have been collected overall
      const collectedCount = countIn(collected, letter);

      if (collectedCount >= requiredUpToThis) {
        box.classList.add("collected");
      }
      lettersContainer.appendChild(box);
    }
  }

  // initial render
  renderLetters();

  // Reset button
  resetBtn.onclick = () => {
    store.reset();
    renderLetters();
    msg.textContent = "Progress cleared!";
  };

  // Go to scanner
  scanBtn.onclick = () => {
    window.location.href = CONFIG.BASE_PATH + "pages/scan/scan.html";
  };

  // If player scans in another tab/window, 'storage' event will update this page
  window.addEventListener("storage", () => {
    renderLetters();
  });
});
</script>
</body>
</html>
