<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scavenger Hunt – Scan</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="scan">
<main>
  <h2>Scan a QR Code</h2>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <p id="msg"></p>

  <div class="button-group">
    <button id="back">Back to Game</button>
  </div>
</main>

<script src="../../scripts/config.js"></script>
<script src="../../scripts/app.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script src="../../scripts/qrcode.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const msg = document.getElementById("msg");
  const backBtn = document.getElementById("back");

  // Access guard
  if (sessionStorage.getItem("access") !== "granted") {
    window.location.href = CONFIG.BASE_PATH + "index.html";
    return;
  }

  // Initialize QR reader
  try {
    const reader = new Html5Qrcode("reader");
    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        const mapping = CONFIG.QR_MAP || {
          "QR001": "A",
          "QR002": "B",
          "QR003": "C"
        };

        if (mapping[decodedText]) {
          store.add(mapping[decodedText]);
          msg.textContent = `✅ Found letter: ${mapping[decodedText]}`;
        } else {
          msg.textContent = "⚠️ Unknown QR code.";
        }
      },
      (err) => {}
    ).catch(e => {
      msg.innerHTML = "";

      // Inline SVG camera with no-entry slash
      const svgNS = "http://www.w3.org/2000/svg";
      const icon = document.createElementNS(svgNS, "svg");
      icon.setAttribute("width", "80");
      icon.setAttribute("height", "80");
      icon.setAttribute("viewBox", "0 0 24 24");
      icon.style.display = "block";
      icon.style.margin = "0 auto 10px auto";

      // Camera shape
      const camera = document.createElementNS(svgNS, "path");
      camera.setAttribute("fill", "#ff5722");
      camera.setAttribute("d", "M21 6h-3.586l-1.707-1.707A.996.996 0 0015 4H9c-.265 0-.52.105-.707.293L6.586 6H3c-1.103 0-2 .897-2 2v12a2 2 0 002 2h18a2 2 0 002-2V8c0-1.103-.897-2-2-2zm-9 13c-2.757 0-5-2.243-5-5 0-1.184.42-2.27 1.121-3.122l6.001 6.001A4.978 4.978 0 0112 19zm0-10a5 5 0 014.899 4H7.101A4.978 4.978 0 0112 9z");
      icon.appendChild(camera);

      // Slash line
      const slash = document.createElementNS(svgNS, "line");
      slash.setAttribute("x1", "3");
      slash.setAttribute("y1", "3");
      slash.setAttribute("x2", "21");
      slash.setAttribute("y2", "21");
      slash.setAttribute("stroke", "#ff5722");
      slash.setAttribute("stroke-width", "2");
      icon.appendChild(slash);

      msg.appendChild(icon);

      // Message text
      const text = document.createElement("div");
      text.textContent = "⚠️ Camera access unavailable or disabled.";
      text.style.fontWeight = "bold";
      text.style.fontSize = "1.2rem";
      text.style.textAlign = "center";
      text.style.color = "#ff5722";
      text.style.marginBottom = "10px";
      msg.appendChild(text);

      // Retry Camera button
      const btnGroup = document.createElement("div");
      btnGroup.classList.add("button-group");

      const refresh = document.createElement("button");
      refresh.textContent = "Retry Camera";
      refresh.onclick = () => window.location.reload();

      btnGroup.appendChild(refresh);
      msg.appendChild(btnGroup);
    });
  } catch (e) {
    msg.innerHTML = "";

    // Show the same camera-disabled UI for initialization errors
    const svgNS = "http://www.w3.org/2000/svg";
    const icon = document.createElementNS(svgNS, "svg");
    icon.setAttribute("width", "80");
    icon.setAttribute("height", "80");
    icon.setAttribute("viewBox", "0 0 24 24");
    icon.style.display = "block";
    icon.style.margin = "0 auto 10px auto";

    const camera = document.createElementNS(svgNS, "path");
    camera.setAttribute("fill", "#ff5722");
    camera.setAttribute("d", "M21 6h-3.586l-1.707-1.707A.996.996 0 0015 4H9c-.265 0-.52.105-.707.293L6.586 6H3c-1.103 0-2 .897-2 2v12a2 2 0 002 2h18a2 2 0 002-2V8c0-1.103-.897-2-2-2zm-9 13c-2.757 0-5-2.243-5-5 0-1.184.42-2.27 1.121-3.122l6.001 6.001A4.978 4.978 0 0112 19zm0-10a5 5 0 014.899 4H7.101A4.978 4.978 0 0112 9z");
    icon.appendChild(camera);

    const slash = document.createElementNS(svgNS, "line");
    slash.setAttribute("x1", "3");
    slash.setAttribute("y1", "3");
    slash.setAttribute("x2", "21");
    slash.setAttribute("y2", "21");
    slash.setAttribute("stroke", "#ff5722");
    slash.setAttribute("stroke-width", "2");
    icon.appendChild(slash);

    msg.appendChild(icon);

    const text = document.createElement("div");
    text.textContent = "⚠️ Camera access unavailable or disabled.";
    text.style.fontWeight = "bold";
    text.style.fontSize = "1.2rem";
    text.style.textAlign = "center";
    text.style.color = "#ff5722";
    text.style.marginBottom = "10px";
    msg.appendChild(text);

    const btnGroup = document.createElement("div");
    btnGroup.classList.add("button-group");

    const refresh = document.createElement("button");
    refresh.textContent = "Retry Camera";
    refresh.onclick = () => window.location.reload();

    btnGroup.appendChild(refresh);
    msg.appendChild(btnGroup);
  }

  // Back button
  backBtn.onclick = () => {
    window.location.href = CONFIG.BASE_PATH + "pages/game/game.html";
  };
});
</script>
</body>
</html>
