<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scavenger Hunt – Scan</title>
  <link rel="stylesheet" href="../../styles/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<main>
  <h2>Scan a QR Code</h2>

  <div id="reader-container">
    <div id="reader"></div>
  </div>

  <p id="msg"></p>

  <div class="button-group">
    <button id="back">Back to Game</button>
  </div>
</main>

<!-- Scripts -->
<script src="../../scripts/config.js"></script>
<script src="../../scripts/app.js"></script>
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
<script src="../../scripts/qrcode.min.js"></script>

<script>
window.addEventListener("DOMContentLoaded", () => {
  const msg = document.getElementById("msg");
  const backBtn = document.getElementById("back");

  // Access guard
  if (sessionStorage.getItem("access") !== "granted") {
    window.location.href = CONFIG.BASE_PATH + "index.html";
    return;
  }

  // Initialize QR reader
  try {
    const reader = new Html5Qrcode("reader");
    reader.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      (decodedText) => {
        const mapping = CONFIG.QR_MAP || {
          "QR001": "A",
          "QR002": "B",
          "QR003": "C"
        };

        if (mapping[decodedText]) {
          store.add(mapping[decodedText]);
          msg.textContent = `✅ Found letter: ${mapping[decodedText]}`;
        } else {
          msg.textContent = "⚠️ Unknown QR code.";
        }
      },
      (err) => {}
    ).catch(e => {
      msg.textContent = "⚠️ Camera error: " + e.message;
      const refresh = document.createElement("button");
      refresh.textContent = "Retry Camera";
      refresh.onclick = () => window.location.reload();
      msg.appendChild(document.createElement("br"));
      msg.appendChild(refresh);
    });
  } catch (e) {
    msg.textContent = "⚠️ Unable to start camera. " + e.message;
  }

  backBtn.onclick = () => {
    window.location.href = CONFIG.BASE_PATH + "pages/game/game.html";
  };
});
</script>
</body>
</html>
